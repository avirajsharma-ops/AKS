# Production Docker Compose for AKS
# Uses MongoDB Atlas (cloud) - no local MongoDB needed

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: aks-backend
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 5001
    expose:
      - "5001"
    networks:
      - aks-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend with Nginx
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: /api
        REACT_APP_WS_URL: wss://${DOMAIN:-itsmira.cloud}/ws/audio
    container_name: aks-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  aks-network:
    driver: bridge
